<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Packing Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="app">
        <div id="game-container">
            <canvas id="game-canvas" width="800" height="800"></canvas>
        </div>
        <div id="ui">
            <div id="player1-area" class="player-area">
                <h3>Player 1 (Blue)</h3>
                <div id="player1-pieces" class="holding-area"></div>
            </div>
            <div id="player2-area" class="player-area">
                <h3>Player 2 (Red)</h3>
                <div id="player2-pieces" class="holding-area"></div>
            </div>
            <div id="current-player">Current Player: <span id="player-indicator">Player 1</span></div>
        </div>
    </div>
    <script src="view.js"></script>
    <script src="index.js"></script>
</body>
</html>
